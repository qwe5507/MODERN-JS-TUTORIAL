    let arr = ["nap", "teachers", "cheaters", "PAN", "ear", "era", "hectares"];

    function aclean(arr) {
        let result = new Map();
        for(let i = 0; i < arr.length; i++){
            
            char = arr[i].toUpperCase().split("").sort().join("");
            result.set(char,arr[i]);
        }
        return Array.from(result.values());
    }
