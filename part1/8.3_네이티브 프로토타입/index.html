<!doctype html>
<script src="https://ko.js.cx/test/libs.js"></script>
<script src="test.js"></script>
<script>
  //메서드 "f.defer(ms)를 함수에 추가하기"
  Object.prototype.defer = function (ms) {
    setTimeout(this, ms);
  }
  function f() {
    alert("Hello!");
  }

  // f.defer(1000); // 1초 후 "Hello!" 출력
  //데코레이팅 "defer()"를 함수에 추가하기
  Object.prototype.defer = function (ms) {
    let thisTemp = this;
    return function(num1, num2) {
      
      setTimeout(() => {
        thisTemp(num1, num2);  
      }, ms);
    }
  }

  function f(a, b) {
    alert(a + b);
  }

  f.defer(1000)(1, 2); // 1초 후 3을 출력
</script>

</html>
