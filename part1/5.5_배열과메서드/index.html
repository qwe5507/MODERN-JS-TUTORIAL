<script>
    //border-left-width를 borderLeftWidth로 변경하기
    function camelize(str) {
        return str.split("-")
            .map((word, index) => index == 0 ? word : word[0].toUpperCase() + word.slice(1))
            .join("");
    }
    //특정 범위에 속하는 요소 찾기
    function filterRange(arr, a, b) {
        return arr.filter((num, index) => a <= num && b >= num)
    }
    //특정 범위에 속하는 요소 찾기(배열 변경하기)
    function filterRangeInPlace(arr, a, b) {

        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < a || arr[i] > b) {
                arr.splice(i, 1);
                i--;
            }
        }
    }
    //요소를 내림차순으로 정렬하기 
    // let arr = [5, 2, 1, -10, 8];

    // arr.sort((a, b) => b - a)

    // alert( arr ); // 8, 5, 2, 1, -10
    //배열 복사본을 정렬하기
    function copySorted(arr) {
        newArr = arr.slice();
        return newArr.sort()
    }
    //확장 가능한 계산기 
    function Calculator() {
        this.calculate = function (str) {
            let arr = str.split(" ");
            if (!this.methods[arr[1]] || isNaN(arr[0]) || isNaN(arr[2])) {
                return NaN;
            }
            return this.methods[arr[1]](+arr[0], +arr[2]);
        }
        this.methods = {
            "+": (a, b) => a + b,
            "-": (a, b) => a - b,

        }

        this.addMethod = function (str, fn) {
            this.methods[str] = fn;

        }
    }
// 나이를 기준으로 객체 정렬하기
function sortByAge(arr) {
    arr.sort((a, b) => a.age - b.age);
}
//평균 나이 구하기 
function getAverageAge(arr) {
    // let sum = 0;
    // for (let i = 0; i <arr.length; i++) {
    //     sum += arr[i].age;
    // }
    // return sum / arr.length; 
    return arr.reduce((prev, user) => prev + user.age, 0) / arr.length;
}
//중복 없는 요소 찾아내기
function unique(arr) {
    let result = [];
    for (let str of arr){
        if(!result.includes(str)) {
            result.push(str);
        }
    }
    
    return result;
}
//배열에서 키가 있는 개체 만들기
function groupById(users) {
    return users.reduce((prev,user) => {
        prev[user.id] =  user;
        return prev
    },{})
    
}
//최대 합 부분 배열 
function getMaxSubSum(arr) {
    let maxSum = 0;
    let partialSum = 0;

    for (let item of arr) {
        partialSum += item;
        maxSum = Math.max(maxSum, partialSum);
        if (partialSum < 0) {
            partialSum = 0;
        }
    }
    return maxSum;
}

getMaxSubSum([-1, 2, 3, -9]) //== 5 (강조 표시된 요소들의 합)
getMaxSubSum([2, -1, 2, 3, -9]) // == 6
getMaxSubSum([-1, 2, 3, -9, 11]) // == 11
getMaxSubSum([-2, -1, 1, 2]) // == 3
getMaxSubSum([100, -9, 2, -3, 5]) // == 100
getMaxSubSum([1, 2, 3]) // == 6 (모든 요소)
