<script>
    // 클로저를 이용하여 합 구하기
    function sum(n1) {

        return function (n2) {
            return n1 + n2;
        }
    }
    //함수를 이용해 원하는 값만 걸러내기 
    function inBetween(n, s) {

        return function (x) {
            return x >= n && x <= s;
        }
    }
    function inArray(arr) {
        return function (x) {
            return arr.includes(x);
        }
    }
    // 필드를 기준으로 정렬하기
    function byField(str) {
        return function (a, b) {
            return a[str] > b[str] ? 1 : -1
        }
    }
    let i ;
    //함수를 사용해 군대 만들기
    function makeArmy() {
        let shooters = [];

        i = 0;
        while (i < 10) {
            let shooter = function () { // shooter 함수
                alert(i); // 몇 번째 shooter인지 출력해줘야 함
            };
            shooters.push(shooter);
            i++;
        }

        return shooters;
    }
</script>
