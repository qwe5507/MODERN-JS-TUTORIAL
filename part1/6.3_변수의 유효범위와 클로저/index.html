<script>
    // 클로저를 이용하여 합 구하기
    function sum(n1) {

        return function (n2) {
            return n1 + n2;
        }
    }
    //함수를 이용해 원하는 값만 걸러내기 
    function inBetween(n, s) {

        return function (x) {
            return x >= n && x <= s;
        }
    }
    function inArray(arr) {
        return function (x) {
            return arr.includes(x);
        }
    }
    // 필드를 기준으로 정렬하기
    function byField(str) {
        return function (a, b) {
            return a[str] > b[str] ? 1 : -1
        }
    }

    //함수를 사용해 군대 만들기
    function makeArmy() {

        let shooters = [];

        for (let i = 0; i < 10; i++) {
            let shooter = function () { // shooter function
                alert(i); // should show its number
            };
            shooters.push(shooter);
        }

        return shooters;
    }
    //

    let army = makeArmy();

    army[0](); // 0
    army[5](); // 5
