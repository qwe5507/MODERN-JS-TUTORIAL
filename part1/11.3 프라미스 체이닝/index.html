<!DOCTYPE html>
<html>

<head>
</head>

<body>

  <script>
    //프라미스: then vs. catch 
    promise.then(f1).catch(f2); // (1)

    promise.then(f1, f2);       // (2)

    // 1번은 f1에서 에러 발생 시 catch에서 처리하고, 
    // 2번은 f1에서 에러 발생시 처리하지 못한다.
    // 2번의 f2는 promise에서 에러났을때 처리하는거지  f1에서 에러났을때 처리하는게 아니다

  </script>


</body>

</html>
