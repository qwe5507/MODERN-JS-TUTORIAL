    //팩토리얼 계산하기
    function factorial(n) {
        if (n == 1) return 1;
        return n * factorial(n - 1);
    }

    // 피보나치 반복문 이용 
    function fib(n) {
        let a = 1;
        let b = 1;
        let s = 0;
        for (let c = 3; c <= n; c++) {
            s = b;
            b = a + b;
            a = s;
        }
        return b;
    }
